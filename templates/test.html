<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href='../static/test.css'>  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>CheckYourCompany</title>
</head>
<body>
    <div class='wrapper'>
        <div class='main'>
            <form action='/test' method='POST'>
                <br>
                <br>
                <input type='text' name='textInp' placeholder="Enter Sentence...">
                <button class='button1' type="submit" onclick='show()'>
                <i class="fas fa-angle-double-right"></i></button>
            </form>
            <div id='value' style='visibility:{{value}};'>
                {% if sentiment == 2 %}
                    <p style='color:red'>NEGATIVE</p>
                {% elif sentiment == 1 %} 
                    <p style='color:green'>POSITIVE</p>
                {% else %}
                    <p style='color:gray'>NEUTRAL</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
